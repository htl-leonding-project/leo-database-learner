version: "3.3"
services:
  proddb:
    container_name: proddb
    build: database/proddb
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_PASSWORD: app
    volumes:
      - proddata:/var/lib/postgresql/data
  studentdb:
    container_name: studentdb
    build: database/studentdb
    ports:
      - "5433:5432"
    restart: always
    environment:
      POSTGRES_PASSWORD: app
    volumes:
      - studentdata:/var/lib/postgresql/data
  backend:
    container_name: backend
    build:
      context: leo-database-learner-project
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: always
  frontend:
    container_name: frontend
    build:
      context: leo-database-learner-frontend
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    restart: always
volumes:
  proddata:
  studentdata:
