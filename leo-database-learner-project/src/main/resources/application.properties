# datasource configuration
quarkus.datasource.db-kind = postgresql
quarkus.datasource.jdbc.driver=org.postgresql.Driver
quarkus.datasource.username = postgres
quarkus.datasource.password = app
quarkus.datasource.jdbc.url = jdbc:postgresql://proddb:5432/postgres
quarkus.hibernate-orm.database.generation=drop-and-create
# %prod.quarkus.hibernate-orm.database.generation=drop-and-create


quarkus.datasource.studentdb.db-kind = postgresql
quarkus.datasource.studentdb.jdbc.driver=org.postgresql.Driver
quarkus.datasource.studentdb.username = postgres
quarkus.datasource.studentdb.password = app
quarkus.datasource.studentdb.jdbc.url = jdbc:postgresql://studentdb:5432/postgres


quarkus.http.cors=true
quarkus.package.type=uber-jar



