<div id="content">
  <div>
    <div id="label">Points</div>
    <mat-list>
        <div *ngFor="let e of excercises; index as i">
            <mat-list-item [routerLink]="e.name.toString()">
                <div id="inline">
                    <p>{{e.name}}</p>
                    <p>-</p>
                </div>
                </mat-list-item>
            <mat-divider *ngIf="i < excercises.length -1 "></mat-divider>
            <div id="clear"></div>
        </div>
    </mat-list>
  </div>
</div>
