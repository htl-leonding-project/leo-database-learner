version: "3.3"
services:
  proddb:
    build: proddb
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_PASSWORD: app
    volumes:
      - proddata:/var/lib/postgresql/data
  studentdb:
    build: studentdb
    ports:
      - "5433:5432"
    restart: always
    environment:
      POSTGRES_PASSWORD: app
    volumes:
      - studentdata:/var/lib/postgresql/data
volumes:
  proddata:
  studentdata:

